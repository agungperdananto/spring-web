<html layout:decorate=~{layouts/base}>

<body>
    <div layout:fragment="content">
        <h2>People data</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Weight</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "person: ${people}" scope="row">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.name}"></td>
                    <td th:text="${person.age}"></td>
                    <td th:text="${person.weight}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
