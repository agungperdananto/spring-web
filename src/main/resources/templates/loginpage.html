<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div>
            <h1>Login Page</h1>
        </div>
        <form action="#" method="post" th:action="${processLogin}" th:object="${loginModel}">
            <div class="mb-3">
              <label for="inputUsername" class="form-label">Username</label>
              <input th:field="*{username}" type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
              <div class="form-text">We'll never share your data with anyone else.</div>
              <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input th:field="*{password}" type="text" class="form-control" id="password" name="password">
              <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
